<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원탈퇴 완료!</h1>
    <p>회원님의 계정이 성공적으로 탈퇴되었습니다.</p>
</div>
</body>
</html>
