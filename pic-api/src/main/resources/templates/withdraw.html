<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .withdraw-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원탈퇴</h1>
    <p>정말 회원탈퇴를 하시겠습니까?</p>
    <button class="withdraw-btn" th:onclick="|withdrawUser('[[${accessToken}]]')|">회원 탈퇴하기</button>
</div>

<script th:inline="javascript">
    function withdrawUser(accessToken) {
        fetch('/api/user', {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/page/complete';
                } else {
                    window.location.href = '/page/error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/page/error';
            });
    }
</script>
</body>
</html>
